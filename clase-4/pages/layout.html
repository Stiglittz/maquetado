<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout semantico</title>
    <link rel="stylesheet" href="../css/layout.css">
</head>
<body>
    <header>
        <p>< header > < /header ></p>
    </header>
    <nav>
        <p>< nav > < /nav ></p>
    </nav>
    <main>
        <p>< section ></p>
        <section>
            <article><span>< article > < /article ></span></article>
            <article><span>< article > < /article ></span></article>
        </section>
        <aside>
            <p>< aside ></p>
            <br>
            <p>< /aside ></p>
        </aside>
        <p>< /section ></p>
    </main>
    <footer>
        <p>< footer > < /footer ></p>
    </footer>
</body>
</html>
